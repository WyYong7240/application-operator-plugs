---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-apps-wuyong-cn-v1-application
  failurePolicy: Fail
  matchPolicy: Exact
  name: mapplication-v1.kb.io
  rules:
  - apiGroups:
    - apps.wuyong.cn
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-apps-wuyong-cn-v2-application
  failurePolicy: Fail
  matchPolicy: Exact
  name: mapplication-v2.kb.io
  rules:
  - apiGroups:
    - apps.wuyong.cn
    apiVersions:
    - v2
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-apps-wuyong-cn-v1-application
  failurePolicy: Fail
  matchPolicy: Exact
  name: vapplication-v1.kb.io
  rules:
  - apiGroups:
    - apps.wuyong.cn
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-apps-wuyong-cn-v2-application
  failurePolicy: Fail
  matchPolicy: Exact
  name: vapplication-v2.kb.io
  rules:
  - apiGroups:
    - apps.wuyong.cn
    apiVersions:
    - v2
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  sideEffects: None
